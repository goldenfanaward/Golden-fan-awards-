<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Noor Stars – Favorite Fan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Tajawal:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Tajawal',sans-serif;
  background:
    radial-gradient(circle at top, rgba(218,190,120,.15), transparent 45%),
    linear-gradient(160deg,#120b1f,#241437,#120b1f);
  color:#f5f3ff;
}

header{
  text-align:center;
  padding:60px 20px 30px;
}

header h1{
  font-family:'Cinzel',serif;
  font-size:36px;
  letter-spacing:2px;
  color:#e6d8a8;
}

header p{
  margin-top:12px;
  font-size:20px;
  color:#b38cff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

.nominee{
  background:#1a1028;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.nominee img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.info{
  padding:18px;
  text-align:center;
}

.info h2{
  font-family:'Cinzel',serif;
  color:#e6d8a8;
}

.info button{
  background:linear-gradient(135deg,#e6d8a8,#bfa76a,#000);
  border:none;
  color:#120b1f;
  padding:10px 26px;
  border-radius:30px;
  cursor:pointer;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-box{
  background:#1a1028;
  padding:30px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 0 60px rgba(230,216,168,.6);
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup-img{
  width:160px;
  height:160px;
  border-radius:14px;
  object-fit:cover;
  border:4px solid #e6d8a8;
  margin-bottom:16px;
}

.popup h3{
  font-family:'Cinzel',serif;
  color:#e6d8a8;
  margin-bottom:10px;
}

.popup p{
  color:#f3e9c6;
  font-size:15px;
  margin-bottom:20px;
}

.popup button{
  background:linear-gradient(135deg,#e6d8a8,#bfa76a,#000);
  border:none;
  padding:10px 28px;
  border-radius:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>NOOR STARS FAVORITE FAN</h1>
  <p>Vote / تصويت للمعجب المفضل</p>
</header>

<div class="container">

<div class="nominee">
  <img src="D27C0B40-ECA7-4306-A0D8-FD7941FE75F2.jpeg">
  <div class="info">
    <h2>Lana</h2>
    <button onclick="openVote('Lana', this)">Vote</button>
  </div>
</div>

<!-- كرري نفس السطر لباقي المترشحين بدون تغيير -->
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <img id="popupImg" class="popup-img">
    <h3 id="popupName"></h3>
    <p>
      Your choice reflects your admiration and support<br>
      اختيارك يعكس تقديرك ودعمك
    </p>
    <button onclick="confirmVote()">Confirm Vote</button>
  </div>
</div>

<script>
let selectedName="";
let selectedBtn=null;

function openVote(name, btn){
  if(localStorage.getItem("voted_noor")) return;
  selectedName=name;
  selectedBtn=btn;
  document.getElementById("popupName").innerText=name;
  document.getElementById("popupImg").src=
    btn.closest(".nominee").querySelector("img").src;
  document.getElementById("popup").style.display="flex";
}

function confirmVote(){
  let key="noor_"+selectedName;
  localStorage.setItem(key,(+localStorage.getItem(key)||0)+1);
  localStorage.setItem("voted_noor","yes");
  document.getElementById("popup").innerHTML=
  "<div class='popup-box'><h3>Thank You ✨</h3><p>شكراً لمشاركتك الراقية</p></div>";
}
</script>

</body>
</html>
