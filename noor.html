<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBN_UM5pj9OZI3npdPkA5N8YihEEcmkaR8",
  authDomain: "golden-fan-awards.firebaseapp.com",
  projectId: "golden-fan-awards",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const nominees = [
"Lana","Linda","Namarg","Buchra","Maryam",
"Hiba","Asma","Louay","Meera","Zahra"
];

const list = document.getElementById("list");

let currentName = "";

async function loadNominees(){
  list.innerHTML="";
  for(const n of nominees){
    const ref = doc(db,"votes",n);
    const snap = await getDoc(ref);
    if(!snap.exists()) await setDoc(ref,{count:0});
    const count = snap.exists() ? snap.data().count : 0;

    list.innerHTML += `
      <div class="nominee">
        <div class="info">
          <h2>${n}</h2>
          <div class="vote-count">Votes: ${count}</div>
          <button onclick="openVote('${n}',this)">Vote</button>
        </div>
      </div>`;
  }
}
loadNominees();

window.openVote = (name,btn)=>{
  if(localStorage.getItem("voted_noor")){
    alert("ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßŸÑÿ™ÿµŸàŸäÿ™ ŸÖÿ≥ÿ®ŸÇÿßŸã");
    return;
  }
  currentName=name;
  btn.closest(".nominee").classList.add("selected");
  setTimeout(()=>btn.closest(".nominee").classList.remove("selected"),700);
  document.getElementById("pName").innerText=name;
  document.getElementById("popup").style.display="flex";
};

window.closePopup = ()=>document.getElementById("popup").style.display="none";

window.confirmVote = async ()=>{
  const ref = doc(db,"votes",currentName);
  await updateDoc(ref,{count:increment(1)});
  localStorage.setItem("voted_noor","yes");
  alert("ÿ™ŸÖ ÿßŸÑÿ™ÿµŸàŸäÿ™ ÿ®ŸÜÿ¨ÿßÿ≠ üíõ");
  closePopup();
  loadNominees();
};

};
