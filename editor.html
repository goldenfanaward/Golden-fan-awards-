<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Editor of the Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Tajawal:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Tajawal',sans-serif;
  background:
    radial-gradient(circle at top, rgba(218,190,120,.15), transparent 45%),
    linear-gradient(160deg,#120b1f,#241437,#120b1f);
  color:#f5f3ff;
}

header{
  text-align:center;
  padding:60px 20px 30px;
}

header h1{
  font-family:'Cinzel',serif;
  font-size:36px;
  letter-spacing:2px;
  color:#e6d8a8;
}

header p{
  margin-top:12px;
  font-size:18px;
  color:#b38cff;
  text-shadow:0 0 14px rgba(179,140,255,.6);
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

.nominee{
  background:#1a1028;
  border-radius:22px;
  overflow:hidden;
  box-shadow:
    0 20px 50px rgba(0,0,0,.6),
    inset 0 0 0 2px rgba(230,216,168,.35);
  transition:.4s;
}

.nominee:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 0 2px #e6d8a8,
    0 25px 70px rgba(0,0,0,.7);
}

.nominee img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.info{
  padding:18px;
  text-align:center;
}

.info h2{
  font-family:'Cinzel',serif;
  font-size:18px;
  color:#e6d8a8;
  margin-bottom:12px;
}

.info button{
  background:linear-gradient(135deg,#e6d8a8,#bfa76a,#000);
  border:none;
  color:#120b1f;
  padding:10px 26px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}

.info button:hover{
  opacity:.85;
}

footer{
  text-align:center;
  padding:30px 10px;
  opacity:.6;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>EDITOR OF THE YEAR</h1>
  <p>Vote / تصويت لمحرر السنة</p>
</header>

<div class="container">

  <div class="nominee">
    <img src="Image/editor1.jpeg">
    <div class="info">
      <h2>Mutasem</h2>
      <button>Vote / تصويت</button>
    </div>
  </div>

  <div class="nominee">
    <img src="6E457446-0A6E-4F23-AEDB-5DB423983C33.jpeg">
    <div class="info">
      <h2>Ayla</h2>
      <button>Vote / تصويت</button>
    </div>
  </div>

  <div class="nominee">
    <img src="Image/editor3.jpeg">
    <div class="info">
      <h2>Esra</h2>
      <button>Vote / تصويت</button>
    </div>
  </div>

  <div class="nominee">
    <img src="Image/editor4.jpeg">
    <div class="info">
      <h2>Marwa</h2>
      <button>Vote / تصويت</button>
    </div>
  </div>

</div>

<footer>
© 2026 Golden Fan Awards
</footer>

</body>
</html>
