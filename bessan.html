<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>BESSAN – Favorite Fan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Tajawal:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Tajawal',sans-serif;
  background:
    radial-gradient(circle at top, rgba(218,190,120,.15), transparent 45%),
    linear-gradient(160deg,#120b1f,#241437,#120b1f);
  color:#f5f3ff;
}
header{text-align:center;padding:60px 20px 30px;}
header h1{font-family:'Cinzel',serif;font-size:36px;letter-spacing:2px;color:#e6d8a8;}
header p{
  margin-top:12px;
  font-size:20px;
  color:#b38cff;
  text-shadow:0 0 10px #fff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

.nominee{
  background:#1a1028;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.nominee img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.info{
  padding:18px;
  text-align:center;
}
.info h2{
  font-family:'Cinzel',serif;
  font-size:18px;
  color:#e6d8a8;
}
.votes{
  margin:8px 0;
  font-size:15px;
  color:#fff;
}
.info button{
  background:linear-gradient(135deg,#ffffff,#d6c27a);
  border:none;
  color:#120b1f;
  padding:10px 30px;
  border-radius:30px;
  cursor:pointer;
  font-weight:700;
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>BESSAN FAVORITE FAN</h1>
  <p>Vote for your favorite fan</p>
</header>

<div class="container" id="list"></div>

<footer onclick="admin()">© 2026 Golden Fan Awards</footer>

<script>
const nominees = [
  {name:"Tween", img:"D7663CE9-20F6-48B0-A0BE-CF092EA60BF8.jpeg"},
  {name:"Yamen", img:"27D8AD51-1033-4FDC-AF45-72F1C39268B6.jpeg"},
  {name:"Amar", img:"EB7CDAB6-D61E-48B5-9D20-E3F7F6EFE813.jpeg"},
  {name:"Raghad", img:"2BBD4E3B-248A-4541-940F-D5C85CCC11EE.jpeg"},
  {name:"Barhom", img:"6C5AC2BC-D62C-4D19-9E76-0B8F31680D0C.jpeg"},
  {name:"Romoch", img:"CFD83F67-CB13-4638-B03F-715A31DEB990.jpeg"},
  {name:"Lamis", img:"B18C7C3F-715D-4260-9D5A-28CD1E4CDA4A.jpeg"},
  {name:"Noor", img:"6EC4877A-2294-46B2-988F-AF72166A561A.jpeg"},
  {name:"BESSAN.ISAIL60", img:"988CB796-0B5E-450C-B168-38DC68E1ECF3.jpeg"},
  {name:"Malak", img:"AE07C2F4-57CA-43C3-89D9-825347C32EFC.jpeg"}
];

const container = document.getElementById("list");

function render(){
  container.innerHTML='';
  nominees.forEach(n=>{
    let v = localStorage.getItem('bessan_'+n.name) || 0;
    container.innerHTML += `
      <div class="nominee">
        <img src="${n.img}">
        <div class="info">
          <h2>${n.name}</h2>
          <div class="votes">Votes: ${v}</div>
          <button onclick="vote('${n.name}')">VOTE</button>
        </div>
      </div>`;
  });
}

function vote(name){
  if(localStorage.getItem('voted_bessan')){
    alert('لقد قمت بالتصويت مسبقاً');
    return;
  }
  let key = 'bessan_'+name;
  let count = parseInt(localStorage.getItem(key)||0);
  localStorage.setItem(key, count+1);
  localStorage.setItem('voted_bessan','yes');
  alert('تم التصويت ✔️');
  render();
}

function admin(){
  let p = prompt('كلمة السر');
  if(p !== '2009') return;
  let r = 'نتائج التصويت:\n\n';
  nominees.forEach(n=>{
    r += `${n.name} : ${localStorage.getItem('bessan_'+n.name)||0}\n`;
  });
  alert(r);
}

render();
</script>

</body>
</html>
