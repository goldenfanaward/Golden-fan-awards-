<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Golden Fan Awards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0e0b14;
  color:#f5f3ff;
}

header{
  padding:60px 20px 40px;
  text-align:center;
  background:radial-gradient(circle at top,#2b1f47,#0e0b14);
}

header h1{
  font-family:'Cinzel',serif;
  font-size:46px;
  letter-spacing:3px;
  color:#e6d8a8;
}

header p{
  margin-top:14px;
  font-size:18px;
  letter-spacing:1px;
  color:#d8ccff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

.card{
  position:relative;
  height:340px;
  border-radius:22px;
  overflow:hidden;
  background:#1a1624;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
  transition:.4s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.placeholder{
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#1f1a2e,#2a2340);
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(14,11,20,.95),rgba(14,11,20,.25));
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:24px;
}

.overlay h2{
  font-family:'Cinzel',serif;
  font-size:20px;
  color:#f1e6c8;
  line-height:1.6;
}

footer{
  text-align:center;
  padding:30px 10px;
  opacity:.6;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Golden Fan Awards</h1>
  <p>صوّت لمعجبك المفضل</p>
</header>

<div class="container">

  <!-- نور ستارز -->
  <div class="card">
    <img src="0B19503E-B3C0-40A8-98C3-4AE607BDBAE5.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لنور ستارز</h2>
    </div>
  </div>

  <!-- آياتي -->
  <div class="card">
    <img src="53281958-1F83-4CCD-A998-0E277578F599.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لآياتي</h2>
    </div>
  </div>

  <!-- نارين -->
  <div class="card">
    <img src="A78D5278-E106-418B-A7C8-FB196BD3AC1B.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لنارين</h2>
    </div>
  </div>

  <!-- غيث -->
  <div class="card">
    <img src="B384F06B-ABB3-4B81-94FF-D3C98AD17867.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لغيث</h2>
    </div>
  </div>

  <!-- تالين -->
  <div class="card">
    <img src="D408208E-E52A-4883-AA9F-58F608395A69.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لتالين</h2>
    </div>
  </div>

  <!-- بنين -->
  <div class="card">
    <img src="F954AEF2-3F8D-40B9-9116-096DBE2D791F.jpeg">
    <div class="overlay">
      <h2>المعجب المفضل لبنين</h2>
    </div>
  </div>

  <!-- بيسان -->
  <div class="card">
    <div class="placeholder"></div>
    <div class="overlay">
      <h2>المعجب المفضل لبيسان</h2>
    </div>
  </div>

  <!-- مصمم السنة -->
  <div class="card">
    <div class="placeholder"></div>
    <div class="overlay">
      <h2>مصمم السنة</h2>
    </div>
  </div>

  <!-- معجب السنة -->
  <div class="card">
    <div class="placeholder"></div>
    <div class="overlay">
      <h2>معجب السنة</h2>
    </div>
  </div>

</div>

<footer>
  © 2026 Golden Fan Awards
</footer>

</body>
</html>
