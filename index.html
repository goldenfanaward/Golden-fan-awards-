<head>
<meta charset="UTF-8">
<title>Golden Fan Awards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#3a1b4a,#0c0712);
  color:#fff;
}

header{
  text-align:center;
  padding:40px 15px;
}

header h1{
  font-family:'Cinzel',serif;
  letter-spacing:3px;
  color:#f1e6c8;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* ==== categories grid ==== */
.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

@media(max-width:768px){
  .categories{
    grid-template-columns:1fr;
  }
}

.category{
  background:rgba(255,255,255,0.04);
  border-radius:20px;
  padding:15px;
  cursor:pointer;
  transition:.3s;
}

.category:hover{
  transform:scale(1.02);
}

.category img{
  width:100%;
  border-radius:15px;
}

.category-title{
  text-align:center;
  margin-top:15px;
}

.category-title h2{
  font-family:'Cinzel',serif;
  color:#f1e6c8;
  font-size:20px;
  margin:0;
}

.category-title .ar{
  display:block;
  margin-top:6px;
  font-size:15px;
  opacity:.85;
}

/* ==== nominees ==== */
.nominees{
  display:none;
  margin-top:20px;
}

.nominees-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.nominee{
  background:rgba(0,0,0,.35);
  border-radius:15px;
  padding:10px;
  text-align:center;
}

.nominee img{
  width:100%;
  border-radius:12px;
}

.nominee p{
  margin:10px 0 8px;
}

.vote-btn{
  background:linear-gradient(135deg,#e8d9a8,#c7a44a);
  border:none;
  border-radius:25px;
  padding:8px 22px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>GOLDEN FAN AWARDS</h1>
</header>

<div class="container">

<div class="categories">

<!-- ===== Category 1 ===== -->
<div class="category" onclick="toggleNominees('noor')">
  <img src="image/noor.jpg">
  <div class="category-title">
    <h2>Noor Stars Favorite Fan
      <span class="ar">المعجب المفضل لنور ستارز</span>
    </h2>
  </div>

  <div class="nominees" id="noor">
    <div class="nominees-grid">
      <div class="nominee">
        <img src="image/nominee1.jpg">
        <p>مرشح 1</p>
        <button class="vote-btn">Vote</button>
      </div>
      <div class="nominee">
        <img src="image/nominee2.jpg">
        <p>مرشح 2</p>
        <button class="vote-btn">Vote</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== Category 2 ===== -->
<div class="category" onclick="toggleNominees('ayatee')">
  <img src="image/ayatee.jpg">
  <div class="category-title">
    <h2>Ayatee Favorite Fan
      <span class="ar">المعجب المفضل لآياتي</span>
    </h2>
  </div>

  <div class="nominees" id="ayatee">
    <div class="nominees-grid">
      <div class="nominee">
        <img src="image/nominee3.jpg">
        <p>مرشح 1</p>
        <button class="vote-btn">Vote</button>
      </div>
      <div class="nominee">
        <img src="image/nominee4.jpg">
        <p>مرشح 2</p>
        <button class="vote-btn">Vote</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>

<script>
function toggleNominees(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
