<style>
body{

}

.back{
  position:fixed;

}

header{

}

header h1{
  font-family:'Cinzel',serif;
  font-size:36px;
  letter-spacing:2px;

  position:relative;

}

header h1::after{
  content:'';

  height:3px;

}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

.nominee{
  background:#1a1028;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:.4s;
}

.nominee img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.nominee.selected{
  animation:glow .7s ease;
}

@keyframes glow{
  0%{box-shadow:0 0 0 rgba(230,216,168,0);transform:scale(1);}
  40%{box-shadow:0 0 35px rgba(230,216,168,.8);transform:scale(1.03);}
  100%{box-shadow:0 0 15px rgba(230,216,168,.4);transform:scale(1);}
}

.info{
  padding:18px;
  text-align:center;
}

.info h2{

  font-size:18px;
  color:#e6d8a8;
  margin-bottom:12px;
}

.info button{
  background:linear-gradient(135deg,#f5e6b3,#bfa76a,#000);
  border:none;
  color:#120b1f;
  padding:10px 28px;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.popup-box{
  background:#1a1028;
  border-radius:22px;
  padding:30px;
  text-align:center;
  width:320px;
  box-shadow:0 0 40px rgba(230,216,168,.5);
}

.popup-img{
  width:160px;
  height:160px;
  border-radius:12px;
  object-fit:cover;
  border:4px solid #e6d8a8;
  margin-bottom:16px;
}

.popup h3{
  color:#e6d8a8;
  font-family:'Cinzel',serif;
}

.popup p{
  color:#e6d8a8;
  margin-bottom:20px;
}

.confirm{
  background:#e6d8a8;
  color:#120b1f;
  border:none;
  padding:10px 22px;
  border-radius:25px;
  cursor:pointer;
}

.cancel{
  background:#444;
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:25px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>
