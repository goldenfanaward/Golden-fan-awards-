<style>
body{

header{
  text-align:center;

}

.nominee{

  overflow:hidden;
  box-shadow:

}

.nominee img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.info{
  padding:18px;
  text-align:center;
}

.info h2{
  font-family:'Cinzel',serif;
  font-size:18px;
  color:#e6d8a8;
  margin-bottom:12px;
}

.info button{
  background:linear-gradient(135deg,#e6d8a8,#bfa76a,#000);
  border:none;
  color:#120b1f;
  padding:10px 26px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
}
